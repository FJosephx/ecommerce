<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra Anulada</title>
    <style>
        body {
            background: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        .icon {
            font-size: 3.5rem;
            color: #e53e3e;
            margin-bottom: 1rem;
        }
        h1 {
            color: #e53e3e;
            margin-bottom: 0.5rem;
        }
        p {
            color: #555;
            margin-bottom: 1.5rem;
        }
        a {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #3182ce;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        a:hover {
            background: #225ea8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#10060;</div>
        <h1>Compra anulada</h1>
        <p>La transacción ha sido cancelada y no se ha realizado ningún cobro.<br>
        Si tienes dudas, por favor contáctanos.</p>
        <a href="{% url 'home' %}">Volver a la tienda</a>
    </div>
</body>
</html>
