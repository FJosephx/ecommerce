{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ accion }} Producto{% endblock %}

{% block content %}
<h2>{{ accion }} Producto</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">{{ accion }}</button>
    <a href="{% url 'productos_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
